<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #222;
            color: white;
            font-family: Arial, sans-serif;
        }

        h1 {
            color: #4CAF50;
            margin-bottom: 20px;
        }

        #gameCanvas {
            border: 2px solid #4CAF50;
            background-color: #000;
        }

        #score {
            margin-top: 15px;
            font-size: 18px;
            color: #4CAF50;
        }

        #gameOver {
            margin-top: 20px;
            font-size: 24px;
            color: #f44336;
            display: none;
        }

        #instructions {
            margin-top: 10px;
            font-size: 14px;
            color: #ccc;
        }

        #startBtn {
            margin-top: 15px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #startBtn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Snake Game</h1>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <div id="score">Puntaje: 0</div>
    <div id="gameOver">¡Game Over!</div>
    <div id="instructions">Usa las flechas para mover la serpiente</div>
    <button id="startBtn" onclick="startGame()">Iniciar Juego</button>

    <script>
        // Obtener elementos del DOM
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const gameOverElement = document.getElementById('gameOver');

        // Configuración del juego
        const gridSize = 20;
        const tileCount = canvas.width / gridSize;

        // Variables del juego
        let snake = [
            {x: 10, y: 10}
        ];
        let food = {};
        let dx = 0;
        let dy = 0;
        let score = 0;
        let gameRunning = false;
        let gameInterval;

        // Generar comida aleatoria
        function generateFood() {
            food = {
                x: Math.floor(Math.random() * tileCount),
                y: Math.floor(Math.random() * tileCount)
            };
        }

        // Dibujar el juego
        function draw() {
            // Limpiar canvas
            ctx.fillStyle = 'black';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Dibujar serpiente
            ctx.fillStyle = '#4CAF50';
            for (let i = 0; i < snake.length; i++) {
                ctx.fillRect(snake[i].x * gridSize, snake[i].y * gridSize, gridSize - 2, gridSize - 2);
            }

            // Dibujar comida
            ctx.fillStyle = '#f44336';
            ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize - 2, gridSize - 2);
        }

        // Mover la serpiente
        function moveSnake() {
            if (!gameRunning) return;

            const head = {x: snake[0].x + dx, y: snake[0].y + dy};

            // Verificar colisión con paredes
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                gameOver();
                return;
            }

            // Verificar colisión consigo misma
            for (let i = 0; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    gameOver();
                    return;
                }
            }

            snake.unshift(head);

            // Verificar si comió comida
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreElement.textContent = 'Puntaje: ' + score;
                generateFood();
            } else {
                snake.pop();
            }
        }

        // Función de Game Over
        function gameOver() {
            gameRunning = false;
            clearInterval(gameInterval);
            gameOverElement.style.display = 'block';
            document.getElementById('startBtn').style.display = 'inline-block';
        }

        // Iniciar juego
        function startGame() {
            if (gameRunning) return;
            
            snake = [{x: 10, y: 10}];
            dx = 1; // Empezar moviéndose hacia la derecha
            dy = 0;
            score = 0;
            scoreElement.textContent = 'Puntaje: 0';
            gameOverElement.style.display = 'none';
            gameRunning = true;
            generateFood();
            draw();
            
            // Ocultar botón de inicio
            document.getElementById('startBtn').style.display = 'none';
            
            // Iniciar el bucle del juego
            gameInterval = setInterval(gameLoop, 150);
        }

        // Reiniciar juego
        function restartGame() {
            clearInterval(gameInterval);
            snake = [{x: 10, y: 10}];
            dx = 1; // Empezar moviéndose hacia la derecha
            dy = 0;
            score = 0;
            scoreElement.textContent = 'Puntaje: 0';
            gameOverElement.style.display = 'none';
            gameRunning = true;
            generateFood();
            draw();
            
            // Mostrar botón de inicio
            document.getElementById('startBtn').style.display = 'inline-block';
            
            // Iniciar el bucle del juego
            gameInterval = setInterval(gameLoop, 150);
        }

        // Controles del teclado
        document.addEventListener('keydown', function(e) {
            if (!gameRunning) return;

            switch(e.key) {
                case 'ArrowUp':
                    if (dy !== 1) {
                        dx = 0;
                        dy = -1;
                    }
                    break;
                case 'ArrowDown':
                    if (dy !== -1) {
                        dx = 0;
                        dy = 1;
                    }
                    break;
                case 'ArrowLeft':
                    if (dx !== 1) {
                        dx = -1;
                        dy = 0;
                    }
                    break;
                case 'ArrowRight':
                    if (dx !== -1) {
                        dx = 1;
                        dy = 0;
                    }
                    break;
            }
        });

        // Bucle principal del juego
        function gameLoop() {
            moveSnake();
            draw();
        }

        // Inicializar juego
        function init() {
            generateFood();
            draw();
        }

        // Permitir reiniciar con Enter
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !gameRunning) {
                restartGame();
            }
        });

        // Iniciar el juego
        init();
    </script>
</body>
</html>
